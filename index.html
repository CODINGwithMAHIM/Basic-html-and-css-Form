<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form created By Mhaim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/download-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Wellcome to sourch code -->
    <!-- This is  a Registration and login From -->
    <div class="container">
        <div class="form-box">
            <h1 id="tittle">Sign Up</h1>
            <form>
                <div class="input-group" id="nameField">
                    <div class="input-faield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-faield">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Enter Your Email">
                    </div>
                </div>
                <div class="input-faield">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Enter Your Password">
                </div>
                <p class="div-left">lost password <a href="#">Click Here!</a></p>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinbtn">Sign in</button>
                </div>

        </div>
      
        </form>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
